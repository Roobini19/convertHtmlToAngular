<div class="layout_padding contact_section">
    <div class="container">
      <div class="contact_section_inner">        
          <div class="contact_main">
            <h1 class="contact_text">Contact Us</h1>
              <form class="contactUs" [formGroup]="contactForm" (ngSubmit)="onSubmit()">
                <div class="input_main">
                  <div class="row">
                    <div class="col-sm-6 col-lg-3">
                      <div class="form-group">
                          <input type="text" class="email-bt" placeholder="Name" formControlName='name'>
                      </div>
                    </div>
                    <div class="col-sm-6 col-lg-3">
                      <div class="form-group">
                                      <input type="text" class="email-bt" placeholder="Phone Number" formControlName='mobile'>
                                    </div>
                    </div>
                    <div class="col-sm-6 col-lg-3">
                      <div class="form-group">
                                      <input type="text" class="email-bt" placeholder="Email" formControlName="email">
                                    </div>
                    </div>
                    <div class="col-sm-6 col-lg-3">
                      <div class="social_icon">
                        <ul>
                          <li><a href="https://www.facebook.com/"><img src="assets/images/fb-icon.png"></a></li>
                          <li><a href="https://twitter.com/?lang=en"><img src="assets/images/twitter-icon.png"></a></li>
                          <li><a href="https://in.linkedin.com/"><img src="assets/images/in-icon.png"></a></li>
                          <li><a href="https://www.instagram.com/"><img src="assets/images/instagram-icon.png"></a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="massage_box">
                  <div class="row">
                    <div class="col-sm-8">
                      <div class="form-group">
                        <textarea class="massage-bt" placeholder="Message" rows="5" id="comment" formControlName="message"></textarea>
                      </div>
                    </div>
                    <div class="col-sm-4">
                      <button class="send_bt">Send</button>
                    </div>
                  </div>
                </div>
              </form>
          </div>
      </div>
    </div>
  </div>
